<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="main-content">
        <!-- ----------- left content -------->
        <div class="left-content">
            <div class="left-top-img" id="leftContent">
                <img src="images/card-logo.svg">
            </div>
            <div class="left-bottom-img">
                <!-- <img src="images/bg-card-back.png"> -->
            </div>
        </div>
        <!-- ------------- right content --------- -->
        <div class="right-content">
            <div class="holder" id="greatBox">
                <div class="box" id="box">
                    <p>CARDHOLDER NAME</p>
                    <input type="text" id="contain"  placeholder="e.g. Jane Appleseed">
                </div>
                <div class="box">
                    <p>CARD NUMBER</p>
                    <input type="number" id="texarea" placeholder="e.g. 1234 5878 9123 0000" >
                </div>
                <div class="box">
                    <p>EXP.DATE (MM/YY)</p>
                    <p>CVC</p>
                    <input type="month" placeholder="MM" id="typeMonth">
                    <input type="number" placeholder="YY" id="dateDay">
                    <input type="text" placeholder="e.g. 123" id="certify">
                </div>
                <button id="confirm-btn" type="submit" onclick="confirmation()">Confirm</button>
            </div>
            <div id="submit-btn" onclick="continuation()">
                <img src="images/icon-complete.svg">
                <h1>Thank you!!!</h1>
                <p>We have added your card details</p>
                <button>Continue</button>
            </div>
        </div>
    </div>






<script src="card.js"></script>
</body>
</html>
